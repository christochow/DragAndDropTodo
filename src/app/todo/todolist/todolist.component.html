<div cdkDropList class="container todo-list" (cdkDropListDropped)="dropEvent($event)">
  <div *ngFor="let todo of todoService.getTodo();let i = index" cdkDrag>
  <div class="todo-box">
    <div class="todo-detail">
    {{i+1}}. {{todo.todo}}
    </div>
    <div>
    <button (click)="todoService.removeItem(i)" class="btn btn-success remove-button">Remove</button>
    </div>
  </div>
</div>
</div>
