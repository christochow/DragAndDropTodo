<div class="form-group row">
  <form [formGroup]="todoForm" (ngSubmit)="todoService.addTodo(todoForm.value.input);todoForm.get('input').setValue('')">
  <div class="col-xs-9 form-group">
    <input class="form-control todo-input" placeholder="Enter new TODO" type="text" formControlName="input">
  </div>
  <button type="submit" [disabled]="!todoForm.valid" class="btn btn-success add-todo">Add</button>
  </form>
</div>
