<div class="form-group row">
  <form #todoForm="ngForm">
  <div class="col-xs-9 form-group">
    <input class="form-control todo-input" name="todo" placeholder="Enter new TODO" type="text" id="ex3" ngModel>
  </div>
  <button (click)="todoService.addTodo(todoForm.value.todo);todoForm.resetForm()" type="submit" class="btn btn-success add-todo">Add</button>
  </form>
</div>
